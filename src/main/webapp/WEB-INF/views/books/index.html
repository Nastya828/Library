<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div th:each="book : ${books}">
  <a th:href="@{/books/{book_id}(book_id=${book.getBook_id()})}"
     th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear_book()}">book</a>
</div>
<hr/>

<a href="/books/new">Добавить книгу</a>
</body>
</html>
