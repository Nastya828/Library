<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getYear()}">VALUE</p>


<div th:if="${books.isEmpty()}">
    <p>Человек ни взял ни одной книги</p>
    <hr/>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Книги:</b>
    <br/>
    <table th:each="book: ${books}">
        <tr th:text="${book.getName() +  ', ' +  book.getAuthor() + ', ' + book.getYear_book()}">book</tr>
    </table>
    <hr/>

</div>

<form th:method="GET"  th:action="@{/people/{person_id}/edit(person_id=${person.getPerson_id()})}">
    <input type="submit" value="Редактировать"/></form>

<form th:method="DELETE" th:action="@{/people/{person_id}(person_id=${person.getPerson_id()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
